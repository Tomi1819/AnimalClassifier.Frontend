<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Upload an image</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="welcome-text">
        <h1>Welcome to Dashboard</h1>
        <p>Here you can upload images of animals and then recognize them.</p>
      </div>
    </header>

    <div class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileUpload">Choose an image:</label>
        <input
          type="file"
          id="fileUpload"
          name="fileUpload"
          accept="image/jpeg, image/png"
          required
        />
        <button id="uploadButton" type="submit">Upload image</button>
      </form>

      <div id="uploadStatus"></div>
    </div>

    <div id="resultSection" class="result-section" style="display: none">
      <h3>Recognition result:</h3>
      <img
        id="resultImage"
        src=""
        alt="Uploaded Image"
        style="max-width: 100%; height: auto"
      />
      <p>
        <strong>Recognized animal: </strong><span id="predictedLabel"></span>
      </p>
      <p>
        <strong>Recognition date: </strong><span id="dateRecognized"></span>
      </p>
    </div>

    <div id="historySection">
      <h3>Uploaded image history:</h3>
      <ul id="historyList"></ul>
    </div>

    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
