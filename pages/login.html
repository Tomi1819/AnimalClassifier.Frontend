    <main>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>

        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>

      <p>Don't have an account? <a href="register.html">Register</a></p>
    </main>

    <script src="../assets/js/login.js"></script>
